<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>
  <h3 id="div-img"></h3>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...

      var pbjclicks = 0;
      var grilledcheeseclicks = 0;
      var roastbeefclicks = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...

      $("#pbj").on("click", function() {
        pbjclicks++;
        alert("PB and J Time! (clicks: " + pbjclicks + ")");
        $("#div-img").html('');
        $("#div-img").html('<img src="https://i.dailymail.co.uk/i/pix/2017/03/22/22/3E8A451300000578-4340438-image-m-45_1490222966495.jpg"/>');
      });

      $("#grilledcheese").on("click", function() {
        grilledcheeseclicks++;
        alert("Grilled Cheese Time! Far out man! Have a good show! (clicks: " + grilledcheeseclicks + ")");
        $("#div-img").html('');
        $("#div-img").html('<img src="https://www.seriouseats.com/recipes/images/20070522grilledcheese.jpg"/>');
      });

      $("#roastbeef").on("click", function() {
        roastbeefclicks++;
        alert("Roast Beef Time! And a baked potato?! Because, Charlie, she's a nitwit. (clicks: " + roastbeefclicks + ")");
        $("#div-img").html('');
        $("#div-img").html('<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH4V6q_MsYOOoAgWilM5jPcZmoPY758OAa45aGfXf5waznaBGJ"/>');

      });

      // ...

    });

</script>

</body>

</html>
